<h1>Seja bem vindo ao curso de Angular!</h1>
<h4 class="text-danger">{{anuncio}}</h4>

<div class="card" style="width: 18rem;">
  <img [src]="foto" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">
      {{nomeProduto | uppercase}}
      <span *ngIf="promocao; else elseBlock" class="badge badge-success">Promoção</span>
      <ng-template #elseBlock>
      <span *ngIf="promocao== false; else elseBlock" class="badge badge-primary">Aproveite</span>
      </ng-template>
    </h5>
    <p class="card-text"> identificação: {{idProduto | number:'2.0-0'}}<br>
    Validade: {{dataValidade | date }}</p>
    <a href="#" class="btn btn-primary float-right"> {{precoProduto | currency :'BRL'}}</a>
  </div>
</div>
